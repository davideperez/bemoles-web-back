<!DOCTYPE html>
<html>
<head>
	<title>Web Admin</title>
	<!-- Add Tailwind CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
	<nav class="bg-gray-800 p-4">
		<ul class="flex">
			<li class="mr-6">
				<a href="#" class="text-white">Eventos</a>
			</li>
			<li class="mr-6">
				<a href="#" class="text-white">Cursos y Talleres</a>
			</li>
			<li class="mr-6">
				<a href="#" class="text-white">Proyectos</a>
			</li>
		</ul>
	</nav>
	<div class="container mx-auto mt-4">
		<!-- Eventos section -->
		<div class="my-4">
			<h2 class="text-2xl font-bold">Eventos</h2>
			<a href="#" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2 inline-block">Add New</a>
			<!-- List of events -->
			<ul class="mt-4">
				<li>Event 1</li>
				<li>Event 2</li>
				<li>Event 3</li>
			</ul>
		</div>
		<!-- Cursos y Talleres section -->
		<div class="my-4">
			<h2 class="text-2xl font-bold">Cursos y Talleres</h2>
			<a href="#" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2 inline-block">Add New</a>
			<!-- List of courses and workshops -->
			<ul class="mt-4">
				<li>Course 1</li>
				<li>Course 2</li>
				<li>Workshop 1</li>
			</ul>
		</div>
		<!-- Proyectos section -->
		<div class="my-4">
			<h2 class="text-2xl font-bold">Proyectos</h2>
			<a href="#" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2 inline-block">Add New</a>
			<!-- List of projects -->
			<ul class="mt-4">
				<li>Project 1</li>
				<li>Project 2</li>
				<li>Project 3</li>
			</ul>
		</div>
	</div>
</body>
</html>
